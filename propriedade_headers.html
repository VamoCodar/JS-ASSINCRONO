<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>

<body>

    <script>
        // .HEADERS
        // É uma propriedade que possui os cabeçalhos da requisição
        // É um tipo de dado iterável então podemos 
        // utilizar o forEach para vermos cada um deles.

        const cep = fetch("./test/docs.txt")

        cep.then((response) => {
            console.log(response.status)
            console.log(response.url)
            console.log(response.type)

            if (response.status === 404) {
                console.log("404 ai meu bom");
            }
        })
        //type = basic  
        //pegando do proprio server
        //type = cors 
        //requisição de fora mas permitida 

        
    </script>

</body>

</html>
